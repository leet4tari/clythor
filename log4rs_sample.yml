# A sample log configuration file for running in release mode. By default, this configuration splits up log messages to
#  See https://docs.rs/log4rs/0.8.3/log4rs/encode/pattern/index.html for deciphering the log pattern. The log format
#  used in this sample configuration prints messages as:
#  timestamp [target] LEVEL message
refresh_rate: 30 seconds
appenders:
  # An appender named "stdout" that writes to file.
  stdout:
    kind: console
    encoder:
      pattern: "{d(%H:%M)} {h({l}):5} {m}{n}"
    filters:
      - kind: threshold
        level: info

  clythor:
    kind: rolling_file
    path: "{{log_dir}}/log/clythor/clythor.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 200mb
      roller:
        kind: fixed_window
        base: 1
        count: 50
        pattern: "{{log_dir}}/log/clythor/clythor.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} [{t}] {l:5} {m}{n}"

# root
root:
  level: debug
  appenders:
    - stdout
    - clythor

loggers:
  h2:
    level: info
    appenders:
      - stdout
      - clythor
    additive: false
  hyper:
    level: info
    appenders:
      - stdout
      - clythor
    additive: false
  selectors:
    level: error
    appenders:
      - stdout
      - clythor
    additive: false